<section>
  <ngx-spinner></ngx-spinner>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 ">
          <div
            class="header-container d-flex justify-content-center align-items-center"
          >
            <div class="header-logo">
              <a routerLink="/corporatives">
                <img
                  src="https://res.cloudinary.com/dotvhpvra/image/upload/v1563992181/riby-logo_cbrqdr.png"
                  alt="riby logo"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="discovery-container" *ngIf="!isLoading">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-between">
          <div class="dcy-util-header" *ngIf="total; else elseBlock">
            <h4 class="dcy-util-text">
              Corporatives
              <span class="dcy-util-text__light"
                >page {{ currentPage }} of {{ total }}</span
              >
            </h4>
          </div>
          <ng-template #elseBlock>
            <div class="dcy-util-header">
              <h4 class="dcy-util-text">
                Corporatives
              </h4>
            </div>
          </ng-template>
          <div class="dcy-sort">
            <form>
              <input
                type="text"
                placeholder="search"
                [(ngModel)]="queryParams"
                name="queryParams"
                id="search"
                (keyup)="searchForCooporatives('cooporatives')"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="discovery-content">
        <div class="row" *ngIf="corporatives; else emptystate">
          <div class="col-sm-3" *ngFor="let corporative of corporatives">
            <a [routerLink]="['/corporatives', corporative.id]">
              <div class="dcy-list-item dcy-card">
                <div class="dcy-list-item__body">
                  <div class="title">
                    <h6><span style="font-size:14px; font-weight: bold">Name:</span> {{ corporative.name }}</h6>
                    <span style="font-size:11px; font-weight: bold">Email: {{corporative.email}}</span>
                  </div>
                  <div class="corporative-info">
                    <div class="corporative-info__children">
                      <h6>
                        <span>{{ corporative.description }}</span>
                      </h6>
                      <span>Phone Number: {{corporative.phone_number}}</span>
                    </div>
                  </div>
                </div>

        <ng-template #emptystate>
          <div class="row">
            <app-emptystate></app-emptystate>
          </div>
        </ng-template>
      </div>
      <div class="pagination-container">
        <div class="row">
          <div
            class="col-sm-12 d-flex align-items-center justify-content-center"
          >
            <div class="pagination-bar">
              <button
                class="pagination-bar__back pagination-bar-btn"
                (click)="prevPage()"
              >
                <img src="../../../assets/images/arrow-back.png" alt="" />
              </button>
              <div
                class="d-flex justify-content-between align-items-center counter"
              >
                <span>Page</span>
                <div class="page-counter">
                  {{ currentPage }}
                </div>
                <span>of {{ total }}</span>
              </div>
              <button
                class="pagination-bar__forward pagination-bar-btn"
                (click)="nextPage()"
              >
                <img src="../assets/images/arrow-forward.png" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>

</section>
